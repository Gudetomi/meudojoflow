version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      - redis
      - db
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8989:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf   # Fix: monte o arquivo default.conf diretamente
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - .docker/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - laravel

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    networks:
      - laravel

  redis:
    image: redis:latest
    networks:
      - laravel

  node:
    image: node:20
    container_name: dojomanager-node
    working_dir: /var/www
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"     # expose a porta do vite para hot reload funcionar externamente
    environment:
      - NODE_ENV=development
    networks:
      - laravel
    depends_on:
      - app

networks:
  laravel:
    driver: bridge
